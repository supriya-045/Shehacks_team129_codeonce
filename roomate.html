    .radio {

        color: white;
    }

    .radio input {
        width: 20px;
        height: 20px;

    button {

        text-align: center;
        border-radius: 12px;
        border: 2px solid #366473;
        padding: 14px 110px;
        outline: none;
        color: white;
        cursor: pointer;
        transition: 0.25px;

    button:hover {

    <div class="regform">
